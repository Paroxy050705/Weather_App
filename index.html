<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text"placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>
                Sorry,Location not found!!!
                <img src="https://github.com/Paroxy050705/Weather_App/blob/main/images/404.jpg" alt="404 Error">
            </h1>
        </div>
        <div class="weather-body">
            <img src="" alt="Weather image" class="weather-img">

            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>
                            Humidity
                        </p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>
                            Wind
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595e48fa60.js" crossorigin="anonymous"></script>
</body>
</html>
